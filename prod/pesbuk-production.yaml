apiVersion: apps/v1 
kind: Deployment
metadata:
        name: pesbuk
        namespace: prod
        labels:
                app: pesbuk
spec:
        selector:
                matchLabels:
                        app: pesbuk
        replicas: 1 
        strategy:
                type: Recreate
        template: 
                metadata:
                        labels:
                                app: pesbuk
                spec:
                        containers:
                                - name: pesbuk
                                  image: ikhsannugs/pesbuk
                                  ports:
                                          - containerPort: 80
                                  env:
                                          - name: DB_HOST
                                            value: "production-pesbuk.citrm16v9p2y.ap-southeast-1.rds.amazonaws.com"
                                          - name: DB_USER
                                            valueFrom:
                                                   secretKeyRef:
                                                        name: mysecret
                                                        key: username
                                          - name: DB_PASS
                                            valueFrom:
                                                   secretKeyRef:
                                                        name: mysecret
                                                        key: password
                                          - name: DB_NAME
                                            value: "pesbukdb"

---
apiVersion: v1
kind: Service
metadata:
        name: pesbuk-prod
        namespace: prod
        labels:
                app: pesbuk
spec:
        type: NodePort
        selector:
                app: pesbuk
        ports:
                - port: 8000
                  protocol: TCP
                  targetPort: 80
